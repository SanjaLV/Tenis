{% extends "core/base.html" %}
{% load crispy_forms_tags %}

{% block title %} Registration {% endblock %}
{% block main %}
    <h2>Login</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Register</button>
    </form>

{% endblock %}
