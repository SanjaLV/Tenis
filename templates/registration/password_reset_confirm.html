{% extends "core/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Enter new password{% endblock %}

{% block main %}
  <h1>Set a new password!</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-primary" value="Change my password!">
  </form>
{% endblock %}
