{% extends "core/base.html" %}
{% load crispy_forms_tags %}

{% block title %} Login {% endblock %}
{% block main %}
    <h2>Login</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Login</button>
        <a class="btn btn-info" href="/core/register">Register</a>
        <a class="btn btn-warning" href="/accounts/password_reset/">Reset password</a>
    </form>

{% endblock %}
