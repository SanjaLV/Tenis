{% extends "core/base.html" %}
{% load crispy_forms_tags %}

{% block title %} Edit player {% endblock %}

{% block main %}

    <form class="form-inline" method="POST" action="/core/player/{{ pk }}/edit">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save changes</button>
    </form>

{% endblock %}
